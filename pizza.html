        <h1>Carlos's Pizza Place</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Pizza Type:</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="pizza">

                    </div>
                    <div>
                        <input type="checkbox" id="hawaiian" name="pizza">
                        <label for="hawaiian">Hawaiian pizza</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cheese" name="pizza">
                        <label for="cheese">Cheese pizza</label>
                    </div>
                    <div>
                        <input type="checkbox" id="combination" name="pizza">
                        <label for="combination">Combination pizza</label>
                    </div>
                    <div>
                        <input type="checkbox" id="custom" name="pizza">
                        <label for="custom">Custom pizza</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Amount of Pizzas:</legend>
                    <label for="Amount">Enter amount of pizzas:</label>
                    <textarea id="Amount" name="Amount" rows="4" cols="10"
                              placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                    <div>
                    <input type="radio" id="extralarge" name="size">
                    <label for="extralarge">Extra Large</label>
                    </div>
